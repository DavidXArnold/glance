apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: glance
spec:
  version: "0.0.2"
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: "https://gitlab.com/davidxarnold/glance/-/jobs/536095823/artifacts/raw/archive/kubectl-glance-0.0.2.tar.gz?job=build-darwin"
      sha256: "b1df3f371c0d26075304dadd1f9761defcf834507dcfceae5a07dbb555295e88"
      bin: "./kubectl-glance"
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: "https://gitlab.com/davidxarnold/glance/-/jobs/536095823/artifacts/raw/archive/kubectl-glance-0.0.2.tar.gz?job=build-darwin"
      sha256: "b1df3f371c0d26075304dadd1f9761defcf834507dcfceae5a07dbb555295e88"
      bin: "./kubectl-glance"
  shortDescription: View cluster resource allocation and usage.
  homepage: https://gitlab.com/davidxarnold/glance
  description: |
    This plugin shows cluster resource allocation and utilization.
    It allows you to quickly see the usage and allocation of CPU and memory across a cluster.
    try `kubectl glance -h`, `kubectl glance`
