apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: glance
spec:
  version: "0.0.2"
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: "https://gitlab.com/davidxarnold/glance/-/jobs/508178504/artifacts/raw/archive/kubectl-glance-0.0.2.tar.gz?job=build-darwin"
      sha256: "a9eb337e8154e5006c317578a03a6597974a930bd4b4b2317083e777eb905ec5"
      bin: "./kubectl-glance"
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: "https://gitlab.com/davidxarnold/glance/-/jobs/508178504/artifacts/raw/archive/kubectl-glance-0.0.2.tar.gz?job=build-darwin"
      sha256: "a9eb337e8154e5006c317578a03a6597974a930bd4b4b2317083e777eb905ec5"
      bin: "./kubectl-glance"
  shortDescription: View cluster resource allocation and usage.
  homepage: https://gitlab.com/davidxarnold/glance
  description: |
    This plugin shows cluster resource allocation and utilization.
    It allows you to quickly see the usage and allocation of CPU and memory across a cluster.
    try `kubectl glance -h`, `kubectl glance`
