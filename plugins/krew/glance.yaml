apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: glance
spec:
  version: "0.0.2"
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: "https://gitlab.com/davidxarnold/glance/-/jobs/505819296/artifacts/raw/archive/kubectl-glance-0.0.2.tar.gz?job=build-darwin"
      sha256: "a64fcbac51024e4f7f776163fe2d30a392aab390899dbd22b9273f8e35b74e46"
      bin: "./kubectl-glance"
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: "https://gitlab.com/davidxarnold/glance/-/jobs/505819296/artifacts/raw/archive/kubectl-glance-0.0.2.tar.gz?job=build-darwin"
      sha256: "a64fcbac51024e4f7f776163fe2d30a392aab390899dbd22b9273f8e35b74e46"
      bin: "./kubectl-glance"
  shortDescription: View cluster resource allocation and usage.
  homepage: https://gitlab.com/davidxarnold/glance
  description: |
    This plugin shows cluster resource allocation and utilization.
    It allows you to quickly see the usage and allocation of CPU and memory across a cluster.
    try `kubectl glance -h`, `kubectl glance`
