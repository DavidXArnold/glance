apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: glance
spec:
  version: "v0.0.1"
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://gitlab.com/davidxarnold/glance/-/jobs/499401216/artifacts/raw/archive/kubectl-glance-0.0.1.tar.gz?job=build-darwin
      sha256: "6fe39ca45beb6334dcaed6c27e45d1d94162d4ab05bbb53b5f54386424cf6d5e"
      bin: "./kubectl-glance"
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://gitlab.com/davidxarnold/glance/-/jobs/499401216/artifacts/raw/archive/kubectl-glance-0.0.1.tar.gz?job=build
      sha256: "6fe39ca45beb6334dcaed6c27e45d1d94162d4ab05bbb53b5f54386424cf6d5e"
      bin: "./kubectl-glance"
  shortDescription: View cluster resource allocation and usage.
  homepage: https://gitlab.com/davidxarnold/glance
  description: |
    This plugin shows cluster resource allocation and utilization.
    It allows you to quickly see the usage and allocation of CPU and memory across a cluster.
    try `kubectl glance -h`, `kubectl glance`
