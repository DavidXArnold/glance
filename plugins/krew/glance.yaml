apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: glance
spec:
  version: "0.0.2"
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: "https://gitlab.com/davidxarnold/glance/-/jobs/master/artifacts/raw/archive/kubectl-glance-0.0.2.tar.gz?job=build-darwin"
      sha256: "d788a8d2b31a25ecd5445941216f95bc164cc57ab659d6d8898951788af1f732"
      bin: "./kubectl-glance"
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: "https://gitlab.com/davidxarnold/glance/-/jobs/master/artifacts/raw/archive/kubectl-glance-0.0.2.tar.gz?job=build"
      sha256: "d788a8d2b31a25ecd5445941216f95bc164cc57ab659d6d8898951788af1f732"
      bin: "./kubectl-glance"
  shortDescription: View cluster resource allocation and usage.
  homepage: https://gitlab.com/davidxarnold/glance
  description: |
    This plugin shows cluster resource allocation and utilization.
    It allows you to quickly see the usage and allocation of CPU and memory across a cluster.
    try `kubectl glance -h`, `kubectl glance`
