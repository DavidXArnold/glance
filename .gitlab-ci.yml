---
default:
  image: golang:1.14

stages:
  - lint
  # - test
  - build
  - build-darwin
  # - container

# test:
#   stage: test
#   script:
#     - make test

lint:
  stage: lint
  image: docker:19
  services:
    - docker:19-dind
  variables:
    CONTAINER_REGISTRY: "registry.gitlab.com/davidxarnold"
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: "/certs"
  script:
    - apk add make
    - make lint

build:
  stage: build
  script:
    - make build
  artifacts:
    paths:
      - target/kubectl-glance
  only:
    - master

build-darwin:
  stage: build
  variables:
    GOOS: darwin
  before_script:
    - mkdir -p $HOME/.config/git
    - echo "${BASH_REMATCH[1]/:\/\//://gitlab-ci-token:${GL_TOKEN}@}" > $HOME/.config/git/credentials
    - git remote set-url --push origin "${CI_REPOSITORY_URL}"
    - git config --global credential.helper store
    - git config --global user.email "${GITLAB_USER_EMAIL}"
    - git config --global user.name "${GITLAB_USER_NAME}"
  script:
    - make build
    - make archive
    - git checkout -b ci_processing
    - ARCHIVE_SHA=$(shasum -a 256 ./archive/kubectl-glance* | awk '{print $1}') make formula
    - git commit -am "update formula"
    - git push -o ci.skip "https://${GITLAB_USER_NAME}:${GL_TOKEN}@${CI_REPOSITORY_URL#*@}" "HEAD:${CI_COMMIT_TAG}"
  artifacts:
    paths:
    - "archive/kubectl-glance*"
  only:
    - master

